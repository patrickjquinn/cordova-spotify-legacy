repositories {
    jcenter()
    flatDir {
        dirs 'libs', 'src/main/libs'
    }
}

dependencies {
    implementation fileTree(dir: 'src/main/libs', include: ['*.aar'])
    implementation fileTree(dir: 'libs', include: ['*.aar'])

}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}